<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Header section start -->
<header> 
    <div class="navbar bg-orange-600">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <a class="btn btn-ghost text-xl">
                <img class="w-10" src="Assests/Logo 2.jpg"
              </a>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a class="text-white">Home</a></li>
              <li>
                <a class="text-white">About</a>
                <ul class="p-2">
                  <li><a class="text-white">Our Products</a></li>
                  <li><a class="text-white">Our Service</a></li>
                </ul>
              </li>
              <li><a class="text-white  hover:bg-blue-400">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-white  hover:bg-blue-400" >Home</a></li>
            <li>
              <details>
                <summary class="text-white  hover:bg-blue-400" >About</summary>
                <ul class="p-2">
                  <li><a>Our Products</a></li>
                  <li><a>Our Service</a></li>
                </ul>
              </details>
            </li>
            <li><a class="text-white  hover:bg-blue-400" >Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn text-white  hover:bg-blue-600 ">Sing Up</a>
        </div>
        <div class="px-2">
          <a class="btn text-white hover:bg-blue-600">Login</a>
        </div>
      </div>
</header>
<!-- Header section start -->
 <!-- Banner Area start -->
 <main>
  <div class="carousel w-full">
    <div id="item1" class="carousel-item w-full">
      <img
        src="Assests/Product 9.jpg"
        class="w-full max-h-96" />
    </div>
    <div id="item2" class="carousel-item w-full">
      <img
        src="Assests/Products 2.jpg"
        class="w-full max-h-96" />

    <div id="item3" class="carousel-item w-full">
      <img
        src="Assests/Products 1.jpg"
        class="w-full max-h-96" />
    </div>
    <div id="item4" class="carousel-item w-full">
      <img
        src="Assests/Product 15.jpg"
        class="w-full max-h-96" />
    </div>
  </div>
  <div class="flex w-full justify-center gap-2 py-2">
    <a href="#item1" class="btn btn-xs">1</a>
    <a href="#item2" class="btn btn-xs">2</a>
    <a href="#item3" class="btn btn-xs">3</a>
    <a href="#item4" class="btn btn-xs">4</a>

 </main>
